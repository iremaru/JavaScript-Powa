<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interview Question</title>
</head>

<body>
    <header>
        <h1>Welcome to the interview of  Your Life</h1>
    </header>

    <section id="placeholder">
        <div id="candidateData">
            <label for="candidateName">Name:</label>
            <input type="text" id="candidateName">
            <br>
            <label for="candidateJob">Job</label>
            <select name="candidateJob" id="candidateJob" required>
                <option value="designer">Designer</option>
                <option value="teacher">Teacher</option>
                <option value="gardener" disabled>Gardener</option>
                <option value="chef">Chef</option>
                <option value="unemployed">Unemployed</option>
            </select>
            <br>
            <button id="btn-start">Start!</button>
        </div>
    </section>

    <script src="interviewQuestion.js"></script>
</body>

</html>
