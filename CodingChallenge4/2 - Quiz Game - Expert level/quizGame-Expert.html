<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
</head>
<body>
    <header><h1>Quiz Game</h1></header>
    
    <section id="game">
        <div id="question"></div>
        <p id="answers">
            <input type="button" value="A" id="chosenAnswer-A"> <span id="answer-A"></span><br>
            <input type="button" value="B" id="chosenAnswer-B"> <span id="answer-B"></span><br>
            <input type="button" value="C" id="chosenAnswer-C"> <span id="answer-C"></span><br>
        </p>
    </section>

    <section id="Scorekeeper">
        <h2>Total Score</h2>
        <div id="scoreGame">
            0
        </div>
    </section>

    <section>
        <h2>Results</h2>
        <div id="result"></div>
    </section>

    <script src="quizGame-Expert.js"></script>
</body>
</html>
