<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Budgety</title>
</head>

<body>
    <section id="global_view">
        <header>
            <h1>Budgety</h1>
        </header>

        <div id="budget">
            <h2 class="budget_title">Available budget in <span id="budget_title-month">%month%</span>:</h2>
            <div id="budget_value">+ 2,500.00</div>
            <div class="budget_income clearfix">
                <div>Income</div>
                <div>
                    <div id="budget_income-value">+4,300.00</div>
                    <div id="budget_income-percentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget_expenses clearfix">
                <div>Expense</div>
                <div>
                    <div id="budget_expenses-value">+4,300.00</div>
                    <div id="budget_expenses-percentage">&nbsp;</div>
                </div>
            </div>

        </div>

        <nav>
            <li>
                <ul>Global</ul>
                <ul>Month</ul>
                <ul>Manager Acount</ul>
            </li>
        </nav>

    </section>

    <section class="bar_rail" id="user_input">
        <div class="add">
            <select id="add_type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="add_description" id="add_description" placeholder="Description">
            <input type="number" class="add_amount" id="add_value" placeholder="Value">
            <button id="add_btn">Done</button>
        </div>
    </section>

    <section id="activity">

        <article class="incomes" id="activity_incomes">
            <header>
                <h2 class="income_title">Incomes</h1>
            </header>

            <div id="income_list">
                <div class="item" id="income-0">
                    <div id="item_description">Salary</div>
                    <div>
                        <div id="item_value">+ 2,100.00</div>
                        <div id="item_delete">
                            <button id="item_delete-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <article class="expenses" id="activity_expenses">
            <header>
                <h2 class="expenses_title">Expenses</h1>
            </header>

            <div id="expense_list">
                <div class="item" id="income-0">
                    <div id="item_description">Internet</div>
                    <div>
                        <div id="item_value">- 100.00</div>
                        <div id="item_percentage">20%</div>
                        <div id="item_delete">
                            <button id="item_delete-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <script src="app.js"></script>
</body>

</html>
